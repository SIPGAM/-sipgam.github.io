<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Multiview Noticias LATAM</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .boton-abrir-todo {
      display: block;
      margin: 20px auto;
      background: #00c9a7;
      color: black;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    .boton-abrir-todo:hover {
      background: #00e6be;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 15px;
    }
    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 10px;
    }
    .card {
      background: #222;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
    }
    .externo {
      background-color: #00c9a7;
      color: black;
      text-decoration: none;
      padding: 10px 15px;
      display: inline-block;
      margin-top: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>📰 Multiview Noticias LATAM</h1>
  <button class="boton-abrir-todo" onclick="abrirTodos()">🖥️ Abrir todos los canales en ventanas</button>

  <div class="grid">

    <div class="card">
      <p>🇦🇷 TN</p>
      <iframe src="https://www.youtube.com/embed/live_stream?channel=UCj6PcyLvpnIRT_2W_mwa9Aw" allowfullscreen></iframe>
    </div>

    <div class="card">
      <p>🇦🇷 C5N</p>
      <iframe src="https://www.youtube.com/embed/live_stream?channel=UCFgk2Q2mVO1BklRQhSv6p0w" allowfullscreen></iframe>
    </div>

    <div class="card">
      <p>🇨🇱 24 Horas (TVN)</p>
      <a class="externo" href="https://www.youtube.com/@24HorasTVN/live" target="_blank">Ver en vivo</a>
    </div>

    <div class="card">
      <p>🇵🇾 C9N Paraguay</p>
      <a class="externo" href="https://www.youtube.com/@C9NParaguay/live" target="_blank">Ver en vivo</a>
    </div>

    <div class="card">
      <p>🇺🇾 Canal 10 Uruguay</p>
      <a class="externo" href="https://www.youtube.com/@Canal10Uruguay/live" target="_blank">Ver en vivo</a>
    </div>

    <div class="card">
      <p>🇧🇷 CNN Brasil</p>
      <a class="externo" href="https://www.youtube.com/@CNNBrasil/live" target="_blank">Ver en vivo</a>
    </div>

    <div class="card">
      <p>🌍 France 24 Español</p>
      <a class="externo" href="https://www.youtube.com/@FRANCE24Esp/live" target="_blank">Ver en vivo</a>
    </div>

  </div>

  <script>
    function abrirTodos() {
      const urls = [
        "https://www.youtube.com/@TodoNoticias/live",
        "https://www.youtube.com/@C5N/live",
        "https://www.youtube.com/@24HorasTVN/live",
        "https://www.youtube.com/@C9NParaguay/live",
        "https://www.youtube.com/@Canal10Uruguay/live",
        "https://www.youtube.com/@CNNBrasil/live",
        "https://www.youtube.com/@FRANCE24Esp/live"
      ];
      urls.forEach(url => {
        window.open(url, '_blank', 'width=600,height=400');
      });
    }
  </script>

</body>
</html>
